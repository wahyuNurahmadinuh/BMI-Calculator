<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI - Analisis Kesehatan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Kalkulator BMI</h1>
            <p>Analisis kesehatan tubuh dengan standar medis yang ketat</p>
            <button class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</button>
        </header>

        <div class="calculator-grid">
            <!-- Input Section -->
            <div class="input-section">
                <h2>Data Personal</h2>
                <form id="bmi-form">
                    <!-- Berat Badan -->
                    <div class="form-group">
                        <label for="weight">
                            Berat Badan 
                            <span class="tooltip-icon" data-tooltip="Masukkan berat badan Anda saat ini dalam keadaan minimal pakaian">?</span>
                        </label>
                        <div class="input-wrapper">
                            <input type="number" id="weight" step="0.1" min="20" max="300" required>
                            <button type="button" class="unit-toggle" id="weight-unit" onclick="toggleWeightUnit()">kg</button>
                        </div>
                        <div class="error-message" id="weight-error"></div>
                    </div>

                    <!-- Tinggi Badan -->
                    <div class="form-group">
                        <label for="height">
                            Tinggi Badan 
                            <span class="tooltip-icon" data-tooltip="Masukkan tinggi badan Anda tanpa sepatu, berdiri tegak">?</span>
                        </label>
                        <div class="input-wrapper">
                            <input type="number" id="height" step="0.1" min="100" max="250" required>
                            <input type="number" id="height-inches" step="0.1" min="0" max="11" style="display:none" placeholder="Inci">
                            <button type="button" class="unit-toggle" id="height-unit" onclick="toggleHeightUnit()">cm</button>
                        </div>
                        <div class="error-message" id="height-error"></div>
                    </div>

                    <!-- Usia -->
                    <div class="form-group">
                        <label for="age">Usia (tahun)</label>
                        <input type="number" id="age" min="10" max="100">
                    </div>

                    <!-- Gender -->
                    <div class="form-group">
                        <label>Jenis Kelamin</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="male" name="gender" value="male">
                                <label for="male">Pria</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="female" name="gender" value="female">
                                <label for="female">Wanita</label>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="calculate-btn">ðŸ§® Hitung BMI & Analisis</button>
                </form>
            </div>

            <!-- Results Section -->
            <div class="results-section" id="results">
                <h2>Hasil Analisis</h2>
                
                <!-- BMI Display -->
                <div class="bmi-display">
                    <div class="bmi-value" id="bmi-value">0.0</div>
                    <div class="bmi-category" id="bmi-category">-</div>
                    <div class="bmi-gauge">
                        <div class="bmi-pointer" id="bmi-pointer"></div>
                    </div>
                </div>

                <!-- Health Metrics -->
                <div class="health-metrics">
                    <div class="metric-card">
                        <div class="metric-value" id="body-fat-percentage">-</div>
                        <div>Perkiraan Lemak Tubuh</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value" id="ideal-weight-range">-</div>
                        <div>Rentang Berat Ideal</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value" id="health-risk">-</div>
                        <div>Risiko Kesehatan</div>
                    </div>
                </div>

                <!-- Contextual Analysis -->
                <div class="contextual-analysis" id="contextual-analysis">
                    <!-- Akan diisi oleh JavaScript -->
                </div>

                <!-- Target Weight Simulator -->
                <div class="target-weight-simulator">
                    <h3>ðŸŽ¯ Simulator Berat Target</h3>
                    <p>Geser untuk melihat perubahan BMI dengan berat yang berbeda:</p>
                    <div class="slider-container">
                        <input type="range" class="slider" id="target-weight-slider" min="40" max="100" step="0.1" value="60" oninput="updateTargetWeight(this.value)">
                        <div style="display: flex; justify-content: space-between; margin-top: 10px;">
                            <span id="target-weight-display">60 kg</span>
                            <span id="target-bmi-display">BMI: 22.0</span>
                        </div>
                    </div>
                    <div id="target-category-display" style="text-align: center; margin-top: 10px; font-weight: bold;"></div>
                </div>

                <!-- Recommendations -->
                <div class="recommendations" id="recommendations">
                    <!-- Akan diisi oleh JavaScript -->
                </div>

                <button class="save-result-btn" onclick="saveResult()">ðŸ’¾ Simpan Hasil</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
